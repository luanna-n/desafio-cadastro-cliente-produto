<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainnnn.css">
    <title>Cadastro de Novo Cliente</title>
</head>
<body>
    <div class="container">

        <h2>Cadastro de Novo Cliente</h2>

        <form id="survey-form" action="#">
            <div class="form-group">
                <label for="name" id="name-label">Nome: </label>
                <input type="text" name="name" id="name" placeholder="Maria José da Silva" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="maria-jose@email.com" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone-number" id="phone-number-label">Telefone: </label>
                <input type="email" name="email" id="phone-number" placeholder="(XX) 99999-9999" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone-number" id="phone-number-label">CPF: </label>
                <input type="email" name="email" id="phone-number" placeholder="XXX.XXX.XXX-XX" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="name" id="name-label">Endereço: </label>
                <input type="text" name="name" id="name" placeholder="Rua das Arvores, nº 500" class="form-control" required>
            </div>
        </form>

        <div class="container-button">
            <a href="file.html">
                <div class="button">Voltar</div>
            </a>            
        </div>

    </div>     
        
</body>
</html>
